version: 2
jobs:
  test:
    machine:
      - image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: install dependencies
          command: bundle install --jobs=4 --retry=3 --path vendor/bundle
      - run:
          name: run tests
          command: bundle exec rspec spec
workflows:
  version: 2
  test:
    jobs:
      - test
